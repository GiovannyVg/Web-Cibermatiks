			coverflowEffect: {

		});

			infoActual = info[numPos];
			var marcaElementoSeleccionado = document.getElementsByClassName("marcaElementoSeleccionado")[0];
			var modeloElementoSeleccionado = document.getElementsByClassName("modeloElementoSeleccionado")[0];
			var descripcionElementoSeleccionado = document.getElementsByClassName("descripcionElementoSeleccionado")[0];

			marcaElementoSeleccionado.innerText = infoActual.marca;
			modeloElementoSeleccionado.innerText = infoActual.modelo;
			descripcionElementoSeleccionado.innerText = infoActual.descripcion;

			$('#exampleModal').modal('show');
		}
